<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>My gallery</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- Profile -->
      <div class="profile">
        <img class="profile__img" src="./images/profilePhoto.png" alt="profile photo">
        <h2 class="profile__name">
          Rodney Cotton
        </h2>
        <h3 class="profile__ubication">
          Helsinki, Finland
        </h3>
        <div class="profile__stats">
          <div class="profile__stat">
            <h3 class="profile__stat-number">
              100
            </h3>
            <h3 class="profile__stat-name">
              Posts
            </h3>
          </div>
          <div class="profile__stat">
            <h3 class="profile__stat-number">
              2,242
            </h3>
            <h3 class="profile__stat-name">
              Followers
            </h3>
          </div>
          <div class="profile__stat">
            <h3 class="profile__stat-number">
              1,432
            </h3>
            <h3 class="profile__stat-name">
              Following
            </h3>
          </div>
        </div>
      </div>
      <!-- Profile -->
      <!-- Images -->
      <div class="feed">
        <img class="feed__img" id="photo1" src="./images/photo1.png" alt="photo 1">
        <img class="feed__img"  id="photo2" src="./images/photo2.png" alt="photo 2">
        <img class="feed__img"  id="photo3" src="./images/photo3.png" alt="photo 3">
        <img class="feed__img"  id="photo4" src="./images/photo4.png" alt="photo 4">
        <img class="feed__img"  id="photo5" src="./images/photo5.png" alt="photo 5">
        <img class="feed__img"  id="photo6" src="./images/photo6.png" alt="photo 6">
      </div>
      <!-- Images -->
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <p>Coded by <a href="https://github.com/masakidev">masakidev</a> - <a href="https://devchallenges.io">devChallenges.io</a></p>
  </footer>
  <!-- Footer -->
</body>
</html>
